<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <script type="module" src="demo"></script>
    <script type="module">
      import { Demo } from './demo'
      window.onload = function() {
        const canvas = document.getElementById("canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const gl = canvas.getContext("webgl2");
        const demo = new Demo(gl)
        canvas.addEventListener("keydown", function(event) {
            demo.handleKeyboardEvent(event)
        })
		  demo.setOnChange(function(centre, range) {
          document.getElementById("centre").innerHTML = centre
          document.getElementById("range").innerHTML = range
        })
        demo.play(gl);
      }
    </script>
  </head>
	<body>
    <div id="info">
      <p id="centre"/>
      <p id="range"/>
    </div>
	  <canvas id="canvas" style='position:absolute; left:0px; top:0px;' tabindex='1'></canvas>
	</body>
</html>
